---
- name: Update software repositories
  become: true
  ansible.builtin.apt:
    update_cache: yes

- name: Install prerequisites
  become: true
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg2
    - software-properties-common

- name: Add Docker GPG key
  become: true
  shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -

- name: Add Docker APT repository
  become: true
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  become: true
  ansible.builtin.apt:
    name: 
      - docker-ce
      - docker-compose
      - containerd.io
    state: present

- name: Add the current user to the docker group
  become: true
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes

- name: Reauthenticate for the new group membership to take effect
  become: true
  command: su - "{{ ansible_user }}"
